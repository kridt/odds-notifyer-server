services:
  - type: web
    name: odds-notifyer-server
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: OPTIC_ODDS_API_KEY
        sync: false
      - key: REFRESH_INTERVAL
        value: "*/2 * * * *"
    healthCheckPath: /health
